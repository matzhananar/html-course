<!DOCTYPE html>
<html>
<body>

<h2>HTML Iframes</h2>
<p>Вы можете использовать атрибуты высоты и ширины, чтобы указать размер iframe:</p>

<iframe src="lists.html" height="300px" width="100%" style="border:none;" title="Iframe Example"></iframe>

<h2>Iframe - Target для ссылки</h2>

<iframe src="вебсайт\web.html" name="website" height="300px" width="100%" title="Iframe Example"></iframe>

<p><a href="https://bilimedu.kz/" target="website">Bilimedu</a></p>

<p>Когда целевой атрибут ссылки совпадает с именем iframe, ссылка откроется в iframe.</p>
</body>
</html>
